<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBNB Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Accueil</a></li>
                <li><a href="login.html" id="login-link">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>Filtres</h2>
            <div class="filter-group">
                <label for="price-filter">Prix maximum par nuit:</label>
                <select id="price-filter">
                    <option value="all">Tous</option>
                    <option value="10">10€</option>
                    <option value="50">50€</option>
                    <option value="100">100€</option>
                </select>
            </div>
        </section>

        <section id="places-list">
            <!-- Les places seront ajoutées dynamiquement ici -->
        </section>
    </main>

    <footer>
        <p>HBNB &copy; 2024 - Tous droits réservés</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
